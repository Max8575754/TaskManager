{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Видалити задачу</h2>
    <h3>Задача "{{object.title}}" буде видалена. Ви впевнені?</h3>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Ні, повернутися</a>
    </form>
</div>
{% endblock %}
